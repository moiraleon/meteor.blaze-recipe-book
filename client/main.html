<head>
  <title>Template Practice</title>
</head>

<body>
  {{>header}} <br>
  <h1>Welcome to Meteor!</h1>
  
  {{> hello}}
  {{> info}}


  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>

  <ul>
    {{#each images}}
      {{> slideshow}}
    {{/each}}
  </ul>

  <ul>
    {{#each images}}
      {{> imgcards}}
    {{/each}}
  </ul>

  
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>

</template>

<template name="header">
  <ul id="header-ul">
    <li class="navli"><a class="nav-a" href="/">Home</a></li>
    <li class="navli"><a class="nav-a" href="/news">News</a></li>
    <li class="navli"><a class="nav-a" href="/contact">Contact</a></li>
    <li class="navli"><a class="nav-a" href="/about">About</a></li>
  </ul>
</template>

 
<template name="task">
  <li>{{text}}</li>
</template>

<template name="slideshow">
  <ul> <img class="img-li" src="{{image}}" alt="{{name}}"></ul> 
</template>

<template name="imgcards">
  <div class="card">
   <ul> <img src="{{image}}" alt="Avatar" style="width: 25%"> </ul>
    <div class="container">
      <h4><b>Name</b></h4>
      <p>Breed</p>
    </div>
  </div>
</template>
