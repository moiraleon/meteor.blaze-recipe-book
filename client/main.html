<head>
  <title>Template Practice</title>
</head>

<body>
  {{>header}} <br>
  <h1>Welcome to Meteor!</h1>
  
  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="header">
  <ul id="header-ul">
    <li class="navli"><a class="nav-a" href="/">Home</a></li>
    <li class="navli"><a class="nav-a" href="/news">News</a></li>
    <li class="navli"><a class="nav-a" href="/contact">Contact</a></li>
    <li class="navli"><a class="nav-a" href="/about">About</a></li>
  </ul>
</template>
