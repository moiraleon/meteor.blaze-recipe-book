<template name="hello">
  <button>Find the Best Pet for You!</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="header2">
  <h2>Meet our Pets!</h2>

</template>

<template name="header">
  <ul id="header-ul">
    <li class="navli"><a class="nav-a" href="/">Home</a></li>
    <li class="navli"><a class="nav-a" href="/news">News</a></li>
    <li class="navli"><a class="nav-a" href="/contact">Contact</a></li>
    <li class="navli"><a class="nav-a" href="/about">About</a></li>
  </ul>
</template>

 
<template name="task">
  <li>{{text}}</li>
</template>

<template name="slideshow">
  <ul> <img class="img-li" src="{{image}}" alt="{{name}}"></ul> 
</template>

<template name="imgcards">
  <div class="card">
   <ul> <img src="{{image}}" alt="pet image" style="width: 30%"> </ul>
    <div class="container">
      <li><b>{{name}}</b></li>
      <li><p>{{breed}}</p></li>
    </div>
  </div>
</template>
